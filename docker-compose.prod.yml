version: '3.8'

# Production Docker Compose Configuration
services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mini_ecommerce_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-backend}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-backend_production}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-backend}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  # Rails Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mini_ecommerce_backend_prod
    restart: always
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-backend}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-backend_production}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:?RAILS_MASTER_KEY is required}
      RAILS_LOG_TO_STDOUT: "true"
      BACKEND_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend_network
      - frontend_network
    expose:
      - "80"

  # React Frontend (Production with serve)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: mini_ecommerce_frontend_prod
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - frontend_network

volumes:
  postgres_data_prod:

networks:
  backend_network:
    driver: bridge
  frontend_network:
    driver: bridge


